<div class="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box mt-5">
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se connecter</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">S'inscrire</label>
          <div class="login-space">
            <form [formGroup]="LoginForm" (ngSubmit)="login()">
              <div class="login">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="user" type="text" class="input" placeholder="Entrez votre email" formControlName="username">
                </div>
                <div class="group">
                  <label for="pass" class="label">Mot de passe</label>
                  <input id="pass" type="password" class="input" data-type="password" placeholder="Entrez votre mot de passe" formControlName="password">
                </div>
                <div class="group">



                  <a [routerLink]="['/reset']" >Mot de passe oublié ?</a>

                </div>
                <div class="group">
                  <button type="submit" class="button">Se connecter</button>
                </div>
                <div class="hr"></div>
              </div>
            </form>
            <form (ngSubmit)="register()" [formGroup]="SignupForm">

              <div class="sign-up-form">
                <div class="form-group">
                  <label for="firstname">Nom</label>
                  <input id="firstname" class="form-control" formControlName="firstname" type="string" required>
                </div>
                <div class="form-group">
                  <label for="lastname">Prénom</label>
                  <input id="lastname" class="form-control" formControlName="lastname" type="string" required>
                </div>
                <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input id="username" class="form-control" formControlName="username" type="string" required>
                </div>
                <div class="form-group">
                  <label for="email">email</label>
                  <input id="email" class="form-control" formControlName="email" type="string" required>
                </div>
                <div class="form-group">
                  <label for="numTel">Numéro de téléphone</label>
                  <input id="numTel" class="form-control" formControlName="numTel" required>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input id="password" class="form-control" formControlName="password" type="password">
                </div>
                <div class="group">
                  <button type="submit" class="button">S'inscrire</button>
                </div>
                <div class="hr"></div>
                <div class="foot">
                  <label for="tab-1">Déjà membre ?</label>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
